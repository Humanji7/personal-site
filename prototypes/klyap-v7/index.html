<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КЛЯП — прототип v7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: hsl(280, 35%, 2%);
            overflow: hidden;
            position: relative;
            cursor: none;
        }

        #membrane-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Виньетка поверх канваса */
        .vignette {
            position: fixed;
            inset: -40%;
            pointer-events: none;
            z-index: 5;
            background: radial-gradient(ellipse 42% 42% at 50% 50%,
                    transparent 5%,
                    hsla(280, 45%, 3%, 0.4) 30%,
                    hsla(280, 50%, 2%, 0.8) 50%,
                    hsl(280, 55%, 1%) 70%);
            animation: vignetteContract 4s ease-in-out infinite;
        }

        @keyframes vignetteContract {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            30% {
                transform: scale(0.78);
                opacity: 1;
            }
        }

        /* Шум */
        .noise {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 6;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 512px 512px;
            mix-blend-mode: overlay;
            opacity: 0.06;
            animation: noisePulse 2s ease-in-out infinite;
        }

        @keyframes noisePulse {

            0%,
            100% {
                opacity: 0.05;
            }

            50% {
                opacity: 0.09;
            }
        }

        /* Контент */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: contentTremor 3s ease-in-out infinite;
        }

        @keyframes contentTremor {

            0%,
            86%,
            100% {
                transform: translate(0, 0);
            }

            88% {
                transform: translate(-2px, 1px);
            }

            90% {
                transform: translate(2px, -1px);
            }

            92% {
                transform: translate(-1px, -1px);
            }

            94% {
                transform: translate(0, 0);
            }
        }

        .text-block {
            max-width: 560px;
            color: hsl(285, 20%, 55%);
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            line-height: 2.2;
            text-align: center;
            text-shadow: 0 0 30px hsla(290, 40%, 20%, 0.5);
            animation: textPulse 5s ease-in-out infinite;
        }

        @keyframes textPulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
                filter: blur(0);
            }

            30% {
                opacity: 1;
                transform: scale(1.025);
                filter: blur(0);
            }

            /* Момент "сглатывания" — текст слегка размывается */
            48% {
                filter: blur(0.5px);
            }

            52% {
                filter: blur(0);
            }
        }

        .text-block p {
            margin-bottom: 2.4em;
        }

        .text-block em {
            color: hsl(295, 35%, 68%);
            font-style: normal;
        }

        /* Кастомный курсор — мягкое пятно */
        .cursor-glow {
            position: fixed;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
            background: radial-gradient(circle,
                    hsla(295, 50%, 35%, 0.15) 0%,
                    hsla(290, 45%, 25%, 0.08) 40%,
                    transparent 70%);
            transform: translate(-50%, -50%);
            transition: opacity 0.3s;
            mix-blend-mode: screen;
        }
    </style>
</head>

<body>
    <canvas id="membrane-canvas"></canvas>

    <div class="vignette"></div>
    <div class="noise"></div>

    <div class="content">
        <div class="text-block">
            <p>
                Ты пришёл сюда <em>посмотреть</em>.
            </p>
            <p>
                Но что-то уже происходит.
                Не с тобой — <em>вокруг</em> тебя.
            </p>
            <p>
                Стены дышат.
                Или это ты дышишь?
            </p>
        </div>
    </div>

    <div class="cursor-glow" id="cursor-glow"></div>

    <script>
        const canvas = document.getElementById('membrane-canvas');
        const ctx = canvas.getContext('2d');
        const cursorGlow = document.getElementById('cursor-glow');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let targetMouseX = 0, targetMouseY = 0;
        let time = 0;

        // Органические массы (blob-ы)
        const blobs = [];
        const BLOB_COUNT = 6;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initBlobs();
        }

        function initBlobs() {
            blobs.length = 0;
            for (let i = 0; i < BLOB_COUNT; i++) {
                blobs.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    baseRadius: 150 + Math.random() * 250,
                    phase: Math.random() * Math.PI * 2,
                    speed: 0.3 + Math.random() * 0.4,
                    driftX: (Math.random() - 0.5) * 0.3,
                    driftY: (Math.random() - 0.5) * 0.3,
                    hue: 280 + (Math.random() - 0.5) * 30,
                    saturation: 40 + Math.random() * 20,
                    lightness: 15 + Math.random() * 15
                });
            }
        }

        // Вены
        const veins = [];
        const VEIN_COUNT = 12;

        function initVeins() {
            veins.length = 0;
            for (let i = 0; i < VEIN_COUNT; i++) {
                const startX = Math.random() * width;
                const startY = Math.random() * height;
                const angle = Math.random() * Math.PI * 2;
                const length = 100 + Math.random() * 300;

                veins.push({
                    x1: startX,
                    y1: startY,
                    x2: startX + Math.cos(angle) * length,
                    y2: startY + Math.sin(angle) * length,
                    thickness: 2 + Math.random() * 6,
                    phase: Math.random() * Math.PI * 2,
                    opacity: 0.15 + Math.random() * 0.25
                });
            }
        }


        function draw() {
            time += 0.016; // ~60fps

            // Lerp mouse position (вязкость)
            mouseX += (targetMouseX - mouseX) * 0.08;
            mouseY += (targetMouseY - mouseY) * 0.08;

            // Clear with dark background
            ctx.fillStyle = 'hsl(280, 35%, 2%)';
            ctx.fillRect(0, 0, width, height);

            // Рисуем органические массы
            for (const blob of blobs) {
                // Дрейф
                blob.x += blob.driftX;
                blob.y += blob.driftY;

                // Bounce от краёв
                if (blob.x < -200 || blob.x > width + 200) blob.driftX *= -1;
                if (blob.y < -200 || blob.y > height + 200) blob.driftY *= -1;

                // Дыхание
                const breathFactor = 1 + Math.sin(time * blob.speed + blob.phase) * 0.35;
                const radius = blob.baseRadius * breathFactor;

                // Реакция на курсор (притяжение/отталкивание)
                const dx = mouseX - blob.x;
                const dy = mouseY - blob.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const influence = Math.max(0, 1 - dist / 400) * 0.15;

                blob.x += dx * influence * 0.02;
                blob.y += dy * influence * 0.02;

                // Градиент
                const gradient = ctx.createRadialGradient(
                    blob.x, blob.y, 0,
                    blob.x, blob.y, radius
                );
                gradient.addColorStop(0, `hsla(${blob.hue}, ${blob.saturation}%, ${blob.lightness}%, 0.8)`);
                gradient.addColorStop(0.4, `hsla(${blob.hue}, ${blob.saturation - 10}%, ${blob.lightness - 5}%, 0.5)`);
                gradient.addColorStop(0.7, `hsla(${blob.hue}, ${blob.saturation - 15}%, ${blob.lightness - 8}%, 0.2)`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();

                // Деформированный круг (органическая форма)
                const segments = 60;
                for (let i = 0; i <= segments; i++) {
                    const angle = (i / segments) * Math.PI * 2;
                    const noiseVal = Math.sin(angle * 3 + time + blob.phase) * 0.15 +
                        Math.sin(angle * 5 + time * 0.7) * 0.1;
                    const r = radius * (1 + noiseVal);
                    const x = blob.x + Math.cos(angle) * r;
                    const y = blob.y + Math.sin(angle) * r;

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
            }

            // Рисуем вены
            for (const vein of veins) {
                const pulse = 0.5 + Math.sin(time * 2 + vein.phase) * 0.5;
                const thickness = vein.thickness * (0.8 + pulse * 0.4);
                const opacity = vein.opacity * (0.6 + pulse * 0.4);

                ctx.strokeStyle = `hsla(295, 45%, 18%, ${opacity})`;
                ctx.lineWidth = thickness;
                ctx.lineCap = 'round';

                ctx.beginPath();

                // Волнистая линия
                const steps = 20;
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const x = vein.x1 + (vein.x2 - vein.x1) * t;
                    const y = vein.y1 + (vein.y2 - vein.y1) * t;
                    const wave = Math.sin(t * Math.PI * 3 + time * 2 + vein.phase) * (5 + thickness);

                    // Perpendicular offset
                    const dx = vein.x2 - vein.x1;
                    const dy = vein.y2 - vein.y1;
                    const len = Math.sqrt(dx * dx + dy * dy);
                    const nx = -dy / len;
                    const ny = dx / len;

                    const finalX = x + nx * wave;
                    const finalY = y + ny * wave;

                    if (i === 0) ctx.moveTo(finalX, finalY);
                    else ctx.lineTo(finalX, finalY);
                }

                ctx.stroke();
            }


            requestAnimationFrame(draw);
        }

        // Event listeners
        window.addEventListener('resize', resize);

        document.addEventListener('mousemove', (e) => {
            targetMouseX = e.clientX;
            targetMouseY = e.clientY;
            cursorGlow.style.left = e.clientX + 'px';
            cursorGlow.style.top = e.clientY + 'px';
            cursorGlow.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursorGlow.style.opacity = '0';
        });


        // Init
        resize();
        initVeins();
        draw();
    </script>
</body>

</html>
