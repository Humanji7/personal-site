<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КЛЯП — прототип v6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: hsl(280, 35%, 3%);
            overflow: hidden;
            position: relative;
        }

        /* Мир — дрейфует и пульсирует АГРЕССИВНЕЕ */
        .world {
            position: fixed;
            inset: -10%;
            animation:
                worldPulse 1.0s ease-in-out infinite,
                worldDrift 45s ease-in-out infinite,
                worldTremor 3s ease-in-out infinite;
        }

        @keyframes worldPulse {

            0%,
            100% {
                transform: scale(1);
            }

            12% {
                transform: scale(1.015);
            }

            20% {
                transform: scale(1.005);
            }

            30% {
                transform: scale(1);
            }
        }

        @keyframes worldDrift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(1%, -0.8%);
            }

            50% {
                transform: translate(-0.6%, 1.2%);
            }

            75% {
                transform: translate(0.8%, 0.4%);
            }
        }

        /* Нервный тик — ЧАЩЕ и СИЛЬНЕЕ */
        @keyframes worldTremor {

            0%,
            88%,
            100% {
                filter: none;
            }

            90% {
                transform: translate(-3px, 1px);
            }

            91% {
                transform: translate(2px, -1px);
            }

            92% {
                transform: translate(-1px, 2px);
            }

            94% {
                transform: translate(0, 0);
            }
        }

        /* ОРГАНИЧЕСКИЕ ФОРМЫ — не круги, а amorphous shapes */
        .organic-mass {
            position: absolute;
            filter: blur(80px);
            will-change: transform, opacity;
        }

        .organic-mass--1 {
            width: 140vw;
            height: 140vh;
            left: -40%;
            bottom: -30%;
            background: radial-gradient(ellipse 80% 60% at 40% 60%,
                    hsla(295, 55%, 28%, 1) 0%,
                    hsla(285, 50%, 20%, 0.8) 25%,
                    hsla(280, 40%, 12%, 0.5) 50%,
                    transparent 70%);
            border-radius: 60% 40% 55% 45% / 55% 45% 60% 40%;
            animation: organicBreath1 10s ease-in-out infinite;
        }

        .organic-mass--2 {
            width: 120vw;
            height: 130vh;
            right: -35%;
            top: -25%;
            background: radial-gradient(ellipse 70% 85% at 55% 45%,
                    hsla(305, 50%, 26%, 0.95) 0%,
                    hsla(290, 45%, 18%, 0.7) 30%,
                    hsla(280, 35%, 10%, 0.4) 55%,
                    transparent 70%);
            border-radius: 45% 55% 40% 60% / 50% 60% 40% 50%;
            animation: organicBreath2 12s ease-in-out infinite;
            animation-delay: -4s;
        }

        .organic-mass--3 {
            width: 80vw;
            height: 90vh;
            left: 20%;
            top: 10%;
            background: radial-gradient(ellipse 65% 75% at 50% 50%,
                    hsla(275, 60%, 30%, 0.85) 0%,
                    hsla(280, 50%, 22%, 0.5) 35%,
                    transparent 60%);
            border-radius: 55% 45% 60% 40% / 45% 55% 45% 55%;
            animation: organicBreath3 16s ease-in-out infinite;
            animation-delay: -8s;
        }

        @keyframes organicBreath1 {

            0%,
            100% {
                transform: scale(1) translate(0, 0) rotate(0deg);
                opacity: 0.75;
                border-radius: 60% 40% 55% 45% / 55% 45% 60% 40%;
            }

            25% {
                transform: scale(1.35) translate(5%, -4%) rotate(2deg);
                opacity: 1;
                border-radius: 50% 50% 45% 55% / 60% 40% 55% 45%;
            }

            50% {
                transform: scale(1.1) translate(2%, -2%) rotate(-1deg);
                opacity: 0.85;
            }
        }

        @keyframes organicBreath2 {

            0%,
            100% {
                transform: scale(1) translate(0, 0) rotate(0deg);
                opacity: 0.65;
            }

            30% {
                transform: scale(1.3) translate(-6%, 5%) rotate(-2deg);
                opacity: 1;
            }
        }

        @keyframes organicBreath3 {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }

            28% {
                transform: scale(1.4) rotate(3deg);
                opacity: 0.95;
            }
        }

        /* ВЕНЫ — ТОЛСТЫЕ, ВИДИМЫЕ, ПУЛЬСИРУЮЩИЕ */
        .veins {
            position: absolute;
            inset: 0;
            pointer-events: none;
            opacity: 0.45;
            background:
                /* Основные вены */
                radial-gradient(ellipse 8px 180px at 12% 25%, hsla(300, 45%, 18%, 0.9), transparent 70%),
                radial-gradient(ellipse 6px 220px at 22% 55%, hsla(290, 50%, 15%, 0.85), transparent 75%),
                radial-gradient(ellipse 10px 160px at 85% 20%, hsla(295, 40%, 16%, 0.9), transparent 70%),
                radial-gradient(ellipse 7px 200px at 75% 65%, hsla(285, 45%, 14%, 0.85), transparent 75%),
                radial-gradient(ellipse 5px 140px at 50% 80%, hsla(305, 50%, 17%, 0.8), transparent 70%),
                /* Более тонкие капилляры */
                radial-gradient(ellipse 4px 100px at 35% 15%, hsla(280, 40%, 12%, 0.7), transparent 65%),
                radial-gradient(ellipse 3px 120px at 60% 40%, hsla(290, 45%, 13%, 0.65), transparent 60%),
                radial-gradient(ellipse 5px 90px at 92% 45%, hsla(275, 50%, 11%, 0.6), transparent 70%),
                radial-gradient(ellipse 4px 110px at 8% 70%, hsla(295, 45%, 15%, 0.7), transparent 65%);
            animation: veinsPulse 4s ease-in-out infinite, veinsCreep 20s ease-in-out infinite;
        }

        @keyframes veinsPulse {

            0%,
            100% {
                opacity: 0.35;
            }

            30% {
                opacity: 0.6;
            }

            60% {
                opacity: 0.4;
            }
        }

        @keyframes veinsCreep {

            0%,
            100% {
                transform: scale(1) translate(0, 0);
            }

            50% {
                transform: scale(1.02) translate(0.3%, 0.2%);
            }
        }

        /* ДОПОЛНИТЕЛЬНЫЙ СЛОЙ — "мембрана" */
        .membrane {
            position: absolute;
            inset: -5%;
            pointer-events: none;
            background: radial-gradient(ellipse 100% 100% at 50% 50%,
                    transparent 30%,
                    hsla(290, 40%, 8%, 0.3) 60%,
                    hsla(285, 45%, 5%, 0.6) 80%,
                    hsla(280, 50%, 3%, 0.8) 100%);
            animation: membranePulse 6s ease-in-out infinite;
        }

        @keyframes membranePulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.7;
            }

            35% {
                transform: scale(0.95);
                opacity: 1;
            }
        }

        /* Виньетка — ДАВЯЩАЯ */
        .vignette {
            position: absolute;
            inset: -30%;
            pointer-events: none;
            background: radial-gradient(ellipse 48% 48% at 50% 50%,
                    transparent 10%,
                    hsla(280, 40%, 4%, 0.5) 35%,
                    hsla(280, 45%, 2%, 0.85) 55%,
                    hsl(280, 50%, 1%) 75%);
            animation: vignettePulse 5s ease-in-out infinite;
        }

        @keyframes vignettePulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.85;
            }

            25% {
                transform: scale(0.82);
                opacity: 1;
            }

            50% {
                transform: scale(0.9);
                opacity: 0.95;
            }
        }

        /* ГЛОТАТЕЛЬНЫЕ ВОЛНЫ — ощущение перистальтики */
        .swallow-wave {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300vmax;
            height: 300vmax;
            margin-left: -150vmax;
            margin-top: -150vmax;
            border-radius: 50%;
            background: transparent;
            border: 2px solid hsla(295, 40%, 20%, 0);
            pointer-events: none;
            animation: swallowPulse 4s ease-out infinite;
        }

        .swallow-wave:nth-child(2) {
            animation-delay: 1.33s;
        }

        .swallow-wave:nth-child(3) {
            animation-delay: 2.66s;
        }

        @keyframes swallowPulse {
            0% {
                transform: scale(0.1);
                border-color: hsla(295, 40%, 25%, 0.4);
                border-width: 15px;
            }

            40% {
                border-color: hsla(290, 45%, 18%, 0.25);
                border-width: 8px;
            }

            100% {
                transform: scale(1);
                border-color: hsla(285, 40%, 10%, 0);
                border-width: 1px;
            }
        }

        /* Шум */
        .noise {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 512px 512px;
            mix-blend-mode: overlay;
            animation: noisePulse 3s ease-in-out infinite;
        }

        @keyframes noisePulse {

            0%,
            100% {
                opacity: 0.04;
            }

            50% {
                opacity: 0.08;
            }
        }

        /* Контент */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .text-block {
            max-width: 560px;
            color: hsl(282, 18%, 52%);
            font-family: 'Georgia', serif;
            font-size: 1.4rem;
            line-height: 2.1;
            text-align: center;
            animation: textBreath 8s ease-in-out infinite, textDistort 4s ease-in-out infinite;
        }

        @keyframes textBreath {

            0%,
            100% {
                opacity: 0.65;
                transform: scale(1);
            }

            25% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        /* Текст дрожит вместе с тиком */
        @keyframes textDistort {

            0%,
            85%,
            100% {
                letter-spacing: 0;
                filter: blur(0);
            }

            88% {
                letter-spacing: 1px;
                filter: blur(0.5px);
            }

            90% {
                letter-spacing: -0.5px;
                filter: blur(0.3px);
            }

            92% {
                letter-spacing: 0.3px;
                filter: blur(0);
            }
        }

        .text-block p {
            margin-bottom: 2.2em;
        }

        .text-block em {
            color: hsl(290, 30%, 65%);
            font-style: normal;
        }

        /* SLOW HUE SHIFT — лёгкий цветовой сдвиг всей сцены */
        .world {
            filter: hue-rotate(0deg);
            animation:
                worldPulse 1.0s ease-in-out infinite,
                worldDrift 45s ease-in-out infinite,
                worldTremor 3s ease-in-out infinite,
                worldHue 25s ease-in-out infinite;
        }

        @keyframes worldHue {

            0%,
            100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(-10deg);
            }
        }
    </style>
</head>

<body>
    <div class="world">
        <!-- Глотательные волны -->
        <div class="swallow-wave"></div>
        <div class="swallow-wave"></div>
        <div class="swallow-wave"></div>

        <!-- Вены -->
        <div class="veins"></div>

        <!-- Органические массы -->
        <div class="organic-mass organic-mass--1"></div>
        <div class="organic-mass organic-mass--2"></div>
        <div class="organic-mass organic-mass--3"></div>

        <!-- Мембрана -->
        <div class="membrane"></div>

        <!-- Виньетка -->
        <div class="vignette"></div>

        <!-- Шум -->
        <div class="noise"></div>
    </div>

    <div class="content">
        <div class="text-block">
            <p>
                Ты пришёл сюда <em>посмотреть</em>.
            </p>
            <p>
                Но что-то уже происходит.
                Не с тобой — <em>вокруг</em> тебя.
            </p>
            <p>
                Стены дышат.
                Или это ты дышишь?
            </p>
        </div>
    </div>
</body>

</html>
